<div class="row">
  <div class="columns thumbs">
  <ul style="list-style-type:none;">
    <li ng-repeat="category in items">
      <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
        <li ng-repeat="item in category.items">
          <a href="{{item.href}}" target="_blank"><img ng-src="{{item.image}}" /></a>
          <p> {{item.price}} </p>
        </li>
      </ul>
    </li>
  </ul>
  </div>
</div>
